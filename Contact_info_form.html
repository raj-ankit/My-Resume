<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Contact info</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
 <body>
    <h1>Contact information</h1><hr>
    <form action="mailto:titan.ankit@gmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="Name:" value="Enter your name"><br><br>
      <label>Email:</label>

      <label>Address:</label>
      <input type="text" name="Address:" value="Type your address here"><br><br>
      <label>Phone Number:</label>

      <input type="date" name="Date" value="">

      <input type="checkbox" name="Agree:Yes/No" value="">
      <label>Agree to get notification on phone & email</label><br><br>
      <label>Your Message:</label><br>
      <textarea name="Message:" rows="10" cols="30"></textarea><br><br>
      <input type="reset" name="" value="Reset">
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
